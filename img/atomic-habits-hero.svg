  <!-- Growth Chart Line -->
  <path d="M100,300 Q150,280 180,260 Q210,240 230,200 Q250,160 280,150 Q310,140 350,100" fill="none" stroke="#4cc9f0" stroke-width="3" stroke-linecap="round" />
  
  <!-- 1% Better Text -->
  <text x="250" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="#3a0ca3" text-anchor="middle">1% MELHOR CADA DIA</text>
  
  <!-- Atomic Habits Text -->
  <text x="250" y="370" font-family="Arial" font-size="24" font-weight="bold" fill="#3a0ca3" text-anchor="middle">HÁBITOS ATÔMICOS</text>
